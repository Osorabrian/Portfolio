{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}

  <div class="w-25 mx-auto">
    <h1 class="text-center">Create an Account</h1>
    <p class="text-center">Please fill up this form to create an account.</p>

    <div class="form-group">
      <form method="POST" >
          {{form.as_p}}
          {% csrf_token %}
          <input type="submit" value="Create Account" id="create-account" class="auth-button"/>
      </form>
    </div>

    <p class="text-center">or</p>
    
    <a href="{% url "social:begin" "google-oauth2" %}">
        <button id="google-button" >
          Sign Up with Google
          <i class="fa-brands fa-google" id="google-icon"></i>
        </button>
    </a>

    <p>Already have an account? 
      <a href="{% url "login" %}" class="link">Sign In</a>
    </p>

  </div>

{% endblock %}
