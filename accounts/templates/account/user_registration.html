{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}

  <div class="w-25 mx-auto">
    <h1 class="text-center">Sign Up</h1>
    <p class="text-center">Please fill up this form to create an account.</p>

    <div class="form-group">
      <form method="POST" >
          {{form.as_p}}
          {% csrf_token %}
          <div class="text-center m-3">
            <input type="submit" value="Create An Account" id="create-account" class="auth-button" style="text-align:center"/>
          </div>
      </form>
    </div>

    <p class="text-center">or</p>
    
    <div class="text-center mt-4">
      <a href="{% url "social:begin" "google-oauth2" %}">
          <span id="google-button" class="d-inline link">
            Sign Up with Google
            <i class="fa-brands fa-google" id="google-icon"></i>
          </span>
      </a>
  </div>

    <p class="mt-5">
      Already have an account? 
      <a href="{% url "login" %}" class="link">Sign In</a>
    </p>

  </div>

{% endblock %}
