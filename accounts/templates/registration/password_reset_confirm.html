{% extends "base.html" %}

{% block title %}Password Reset Confirm{% endblock %}

{% block content %}

    {% if validlink %}

        <h1>Reset Password</h1>
        <p>Fill up this form to reset password</p>
        <form method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" value="reset" id="reset-password" />
        </form>

    {% else %}

        <h1>Link is Invalid</h1>
        <p>Your link is invalid please try again</p>

    {% endif %}

{% endblock %}
