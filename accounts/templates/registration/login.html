{% extends "base.html" %}
{% load static %}

{% block title %}Log In{% endblock %}

{% block content %}

  <div id="login-div" class="text-center">

    <form method="post" id="login-form">
      <h1>Welcome Back!</h1>
      <p>Please log in to your account.</p>
      {{ form.as_p }}
      {% csrf_token %}
      <p>
        <a href="{% url "password_reset" %}" class="link">Forgot Password?</a>
      </p>
      <input type="submit" name="login" value="Log In" class="auth-button"/>
      <input type="hidden" name="next" value={{next}}/>
    </form>

    <p>or</p>

      <a href="{% url "social:begin" "google-oauth2" %}" class="google-button d-inline text-center mt-4">
            Sign Up with Google
            <img src="{% static "images/google.png" %}" alt="google-logo" id="google-icon"/>
      </a>

    <p class="text-center mt-5">Don't have an account? 
      <a href="{% url "user_registration" %}" class="link">Sign Up</a>
    </p>
  </div>

{% endblock %}
