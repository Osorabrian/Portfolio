{% extends "base.html" %}
{% load static %}

{% block title %}Log In{% endblock %}

{% block content %}

  <div id="login-div" class="mx-auto">
    <form method="post" id="login-form">
      <h1 class="text-center mb-3" style="color: #00ffff;">Welcome Back!</h1>
      <p class="text-center mb-5">Please log in to your account.</p>
      {{ form.as_p }}
      {% csrf_token %}
      <a href="{% url "password_reset" %}" class="link text-right">Forgot Password?</a>
      <div class="text-center m-3">
        <input type="submit" name="login" value="Log In" class="auth-button"/>
        <input type="hidden" name="next" value={{next}}/>
      </div>
    </form>

    <p class="text-center">or</p>

    <div class="text-center mt-4">
      <a href="{% url "social:begin" "google-oauth2" %}" class="google-button d-inline">
        Sign In with Google
        <img src="{% static "images/google.png" %}" alt="google-logo" id="google-icon"/>
      </a>

      <p class="text-center mt-5">Don't have an account? 
        <a href="{% url "user_registration" %}" class="link">Sign Up</a>
      </p>
    </div>
  </div>

{% endblock %}
