{% extends "base.html" %}

{% block title %}Brian Osora{% endblock %}

{% block content %}

    <h1>Log In</h1>
    <p>Please log in to view more information</p>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" name="login" id="login" value="Log In"/>
      <input type="hidden" name="next" value={{next}}/>
    </form>

{% endblock %}
