{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <h1>Change Your Password</h1><hr>
    <p>Fill out the form to change your password</p>
    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" name="password change" id="password-change" value="Change" />
    </form>

{% endblock %}
