{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <div id="password-change-form" class="mx-auto">
        <h1 style="color: #00ffff;">Change Your Password</h1><hr>
        <p class="mb-5">Fill out the form to change your password.</p>
        <form method="post">
            {{form.as_p}}
            {% csrf_token %}
            <div class="text-center mt-5">
                <input type="submit" name="password change" id="password-change" value="Change" class="auth-button"/>
            </div>
        </form>
    </div>

{% endblock %}
