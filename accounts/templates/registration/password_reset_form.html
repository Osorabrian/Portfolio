{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <div id="forgot-password-div" class="mx-auto">
        <form method="post">
            <h1 class="mb-5 text-center" style="color: #00ffff;">Forgot your Password ?</h1>
            <p>Enter your email to reset your password.</p>
            {{form.as_p}}
            {% csrf_token %}
            <div class="text-center">
                <input type="submit" name="reset-password" id="reset-password" value="Reset Password" class="auth-button mt-5"/>
            </div>
        </form>
    </div>

{% endblock %}
