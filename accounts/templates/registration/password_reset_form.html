{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}

    <h1>Forgotten Password ?</h1>
    <p>Enter your email to reset your password</p>
    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" name="reset-password" id="reset-password" value="Reset Password"/>
    </form>

{% endblock %}
